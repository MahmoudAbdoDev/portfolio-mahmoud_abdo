<section class="contact-container">
    <div class="contact-card">
      <h2>Contact Me</h2>
      <p>You can reach me through the following channels:</p>
      <ul class="contact-list">
        <li>
          <strong>Email:</strong> 
          <a [href]="'mailto:' + email" class="contact-btn email">Send Email</a>
        </li>
        <li>
          <strong>Phone:</strong> 
          <a [href]="'tel:' + phone" class="contact-btn phone">Call Me</a>
        </li>
        <li>
          <strong>WhatsApp:</strong> 
          <a [href]="whatsapp" target="_blank" class="contact-btn whatsapp">Chat on WhatsApp</a>
        </li>
        <li>
          <strong>LinkedIn:</strong> 
          <a [href]="linkedin" target="_blank" class="contact-btn linkedin">View LinkedIn</a>
        </li>
        <li>
          <strong>GitHub:</strong> 
          <a [href]="github" target="_blank" class="contact-btn github">Visit GitHub</a>
        </li>
      </ul>
    </div>
  </section>
